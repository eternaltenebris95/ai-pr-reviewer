name: AI Pull Request Reviewer

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get PR diff
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }} --depth=1
          git diff FETCH_HEAD...HEAD > diff.txt

      - name: Build reviewer
        run: docker build -t ai-reviewer .

      - name: Run reviewer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cat diff.txt | docker run -e OPENAI_API_KEY="$OPENAI_API_KEY" -i ai-reviewer > review.txt

      - name: Read review into env
        run: |
          echo "REVIEW<<EOF" >> $GITHUB_ENV
          cat review.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post review comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ðŸ¤– AI Pull Request Review
            ```
            ${{ env.REVIEW }}
            ```
          edit-mode: replace

